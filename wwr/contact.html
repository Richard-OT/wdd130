<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact Us Page for Wet-Paddle Company">
    <meta name="author" content="Richard Obeng-Tawiah">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles/rafting.css">
    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.google.com/specimen/Roboto">
    <link rel="preconnect" href="https://fonts.google.com/specimen/Lora" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/wet-paddle-logo.png" alt="Wet-Paddle Company">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p>Company Address: 00233 Akpenamawu Rd, Ho, Volta</p>
            <p>Phone Number: 0500387334</p>
            <p>Email: <a href="mailto:amilove20@gmail.com">amilove20@gmail.com</a></p>
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d126825.45788658719!2d0.47855060000000005!3d6.61015005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1729077612273!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee">
                <img src="images/happy_customer1.jpeg" alt="Employee 1" />
                <figcaption>Aman Dred - Rafting Guide</figcaption>
            </div>
            <div class="employee">
                <img src="images/happy_customer2.jpeg" alt="Employee 2" />
                <figcaption>Kush Faith - Customer Service</figcaption>
            </div>
            <div class="employee">
                <img src="images/happy_customer3.jpeg" alt="Employee 3" />
                <figcaption>Ged Son - Safety Officer</figcaption>
            </div>
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="messagePurpose" value="General Inquiry" required> General Inquiry</label>
                    <label><input type="radio" name="messagePurpose" value="Reservation Question"> Reservation Question</label>
                    <label><input type="radio" name="messagePurpose" value="Website Suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Wet-Paddle Company | Designed by Richard Obeng-Tawiah</p>
        <nav class="social-links">
            <a href="https://facebook.com"><img src="images/2018_social_media_popular_app_logo_facebook-64.webp" alt="Facebook"></a>
            <a href="https://whatsapp.com"><img src="images/2504957.png" alt="WhatsApp"></a>
            <a href="https://instagram.com"><img src="images/instagram.jpeg" alt="Instagram"></a>
        </nav>
        <p><a href="https://app.moqups.com/QWeWbcZ0ZvW8t1i21hUfndVzjbPwCK4b/view/page/a8bfb0d3e">View the Wireframe Design</a></p>
    </footer>
</body>
</html>
